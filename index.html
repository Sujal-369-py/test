<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Manager</title>

  <style>
    * { box-sizing: border-box; font-family: system-ui, sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
      color: #e5e7eb;
    }

    .card {
      width: 320px;
      padding: 28px;
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1e293b;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #1e293b;
      color: #e5e7eb;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    .msg {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Add Student</h2>

    <input id="name" placeholder="Name" />
    <input id="dept" placeholder="Department" />
    <input id="age" type="number" placeholder="Age" />

    <button onclick="addStudent()">Submit</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const API_BASE = location.origin;

    async function addStudent() {
      const name = document.getElementById("name").value.trim();
      const dept = document.getElementById("dept").value.trim();
      const age = Number(document.getElementById("age").value);

      try {
        const res = await fetch(`${API_BASE}/add-stud`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, dept, age })
        });

        const data = await res.json();
        document.getElementById("msg").innerText =
          res.ok ? data.message : "Request failed";
      } catch {
        document.getElementById("msg").innerText = "Network error";
      }
    }
  </script>

</body>
</html>
